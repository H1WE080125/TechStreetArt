<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR page techcollege streetart</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>
    <link rel="stylesheet" href="pages/arpage/styles/arpage.css" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!--akkc latitude: 57.04388933557441; longitude: 9.914837941482789 -->
      <!--karo latitude: 57.0438503111387; longitude: 9.933299960651452 -->
      <a-camera gps-camera rotation-reader></a-camera>
      <!-- AKKC parkering -->
      <a-entity gps-entity-place="latitude: 57.04388933557441; longitude: 9.914837941482789">
        <a-entity gltf-model="pages/arpage/assets/arrow/scene.gltf" position="0 100 0" scale="50 50 50"></a-entity>
      </a-entity>

      <!-- Karolinelund -->
      <a-entity gps-entity-place="latitude: 57.0438503111387; longitude: 9.933299960651452">
        <a-entity gltf-model="url(pages/arpage/assets/arrow/scene.gltf)" position="0 100 0" scale="50 50 50"></a-entity>
      </a-entity>
    </a-scene>
    <input type="button" id="backButton" value="Tilbage" onclick="history.go(-1)" />
  </body>
</html>
