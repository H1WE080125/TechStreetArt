    or be included in the project as a CDN import (a link to an external server). 

    "Content Delivery Network :
    A CDN is a network of servers distributed across various location that serves content to users from the nearest server available to that user.The content can be HTML pages, Javascript files, images, videos, stylesheets etc."
    https://tiwari00ayush.hashnode.dev/import-vs-cdn-in-javascript
    -->
    <!-- Bo says that our scripts have to be listed (read by the user agent) last, after the downloaded libraries or CDN imports. 
    Since P5 is not using ES modules yet, P5 stops working if one adds the attribute type="module".
    This means that we cannot import an ES module into pages of our section. 
    Instead, if we want to use a JS file with code for a gallery, for instance, we need to import the file locally
    (with the script element). The local imports are read in sequence, as if they were a single JS file. 
    -->
