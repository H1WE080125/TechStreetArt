    <section class="overskrift">
      <figure>
        <img src="https://www.figma.com/site/U1E09WZXzkhPHmnxDtiXek/Street-Art-web?node-id=9-2&t=yqrauq2Ka54AGo51-4" alt="" />

    <main>
      <!-- Overblik over distinationer-->
      <h2>Destinationer</h2>
      <section class="oversigt">
        <div>
          <figure>
            <img src="https://i.postimg.cc/v83z2HF9/Photo-15-12-2025-08-26-00-akkc-fullscreen.webp" alt="" />
            <figcaption>
              <article>
                <h3>AKKC</h3>
                <p>AKKC er forkortelse for Aalborg Kongres & Kultur Center.</p>
                <p>I AKKC kan man opleve koncerter, teater, muscials, fordrage, kongresser og events.</p>
                <p>Adressen er Europa Plads 4 9000 Aalborg.</p>
                <footer><a href="#">Find lokation</a></footer>
              </article>
            </figcaption>
          </figure>

          <figure>
            <img src="https://i.postimg.cc/MZdD3K2t/Photo-15-12-2025-08-27-41-akkc-fullscreen.webp" alt="" />
            <figcaption>
              <article>
                <h3>Karolinelund</h3>
                <p>Karolinelund ligger på en grund, hvor der tidligere var et tivoli eller forlystelsespark.</p>
                <p>Idag er der det en park, hvor der laves grafiti på vægene inde i parken, gås turer på stierne i parken og sommerkoncerter som spillestedet Skråen arrangere</p>
                <p>Adressen er Karolinelundsvej 50 9000 Aalborg</p>
                <footer><a href="#">Find lokation</a></footer>
              </article>
            </figcaption>
          </figure>
          <figure>
            <img src="https://i.postimg.cc/t4LDdSQX/Photo-15-12-2025-08-31-31-akkc-fullscreen.webp" alt="" />
            <figcaption>
              <article>
                <h3>Kildeparken</h3>
                <p>Kildeparken er en park der ligger ved siden af AKKC og Aalborg banegård, en park der også kan gås tur igennem og der er efterfest efter Aalborg Karneval</p>
                <p>Adressen er Gammel Kærvej 11 9000 Aalborg</p>
                <footer><a href="#">Find lokation</a></footer>
              </article>
            </figcaption>
          </figure>
        </div>
      </section>
